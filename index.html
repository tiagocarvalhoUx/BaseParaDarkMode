<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Calculadora</h1>
      <div class="form-group">
        <input
          type="number"
          id="num1"
          class="form-control"
          placeholder="Número 1"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          id="num2"
          class="form-control"
          placeholder="Número 2"
        />
      </div>
      <div class="form-group">
        <select id="operacao" class="form-control">
          <option value="">Selecione a operação</option>
          <option value="adicao">Adição</option>
          <option value="subtracao">Subtração</option>
          <option value="multiplicacao">Multiplicação</option>
          <option value="divisao">Divisão</option>
        </select>
      </div>
      <button id="calcular" class="btn btn-primary">Calcular</button>

      <h2 id="resultado" class="mt-3"></h2>

      <button id="toggle-theme" class="btn btn-light mt-3">
        <i id="theme-icon" class="bi bi-sun"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
